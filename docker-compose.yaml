version: '3'
services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
      - "444:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./conf.d:/etc/nginx/conf.d
    depends_on:
      - dotnet
    networks:
      - my-network

  dotnet:
    container_name: dotnet
    image: mcr.microsoft.com/dotnet/sdk:8.0
    ports:
      - "5001:8080"
    volumes:
      - ./app:/app
      - ./dotnet:/dotnet
    command: bash -c "ln -s /app/wwwroot/ /wwwroot && /dotnet/dotnet /app/Niu.Living.dll"
    networks:
      - my-network

networks:
  my-network: